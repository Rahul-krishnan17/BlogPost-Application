{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'blog/blog_home.css' %}" rel="stylesheet" type="text/css" />
    <h1 class="text-center">My Blog Posts</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-6 offset-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title heading-style">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                        <p class="text-muted">Published on {{ post.publication_date }}</p>
                        <a href="{% url 'update-post' post.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'delete-post' post.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center">You have not created any posts yet.</p>
        {% endfor %}
    </div>
{% endblock %}
